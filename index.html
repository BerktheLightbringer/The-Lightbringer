  <!-- Lightbox CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" />
  <style>
    :root {
      --primary: #c33a00;
      --accent: #8e2c00;
      --bg: #fff;
      --text: #222;
    }
    body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); }
    header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; border-bottom: 1px solid #ddd; position: sticky; top: 0; background: white; z-index: 100; }
    .logo { display: flex; align-items: center; }
    .logo img { height: 40px; margin-right: 1rem; }
    nav a { margin: 0 1rem; text-decoration: none; color: var(--text); font-weight: bold; }
    nav a:hover { color: var(--primary); }
    .lang-toggle { margin-left: 1rem; cursor: pointer; }
    section { padding: 4rem 2rem; max-width: 1100px; margin: auto; }
    h2 { color: var(--primary); text-align: center; }
    .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin-top: 2rem; }
    .card { background: #f3f3f3; border-radius: 8px; padding: 1.2rem; }
    .card h3 { color: var(--accent); }
    form { display: grid; gap: 1rem; max-width: 600px; margin: auto; }
    input, textarea { padding: 0.8rem; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc; }
    button { background: var(--primary); color: white; padding: 0.8rem 1.5rem; border: none; border-radius: 6px; cursor: pointer; }
    .gallery { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; margin-top: 2rem; }
    .gallery a img { width: 300px; border-radius: 6px; }
  </style>
</head>
<body>
  <!-- Previous HTML content remains unchanged -->

  <!-- Dynamic Project Load -->
  <script>
    fetch('uploads/projects.json')
      .then(response => response.json())
      .then(data => {
        const gallery = document.querySelector('.gallery');
        gallery.innerHTML = '';
        data.projects.forEach(p => {
          const link = document.createElement('a');
          link.href = p.image;
          link.setAttribute('data-lightbox', 'projects');
          const img = document.createElement('img');
          img.src = p.image;
          img.alt = p.title;
          link.appendChild(img);
          gallery.appendChild(link);
        });
      });
  </script>

  <!-- Language Toggle with localStorage -->
  <script>
    const langData = { /* same as before */ };
    let currentLang = localStorage.getItem("lang") || "en";
    function applyLang() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (langData[currentLang][key]) {
          el.innerText = langData[currentLang][key];
        }
      });
    }
    function toggleLang() {
      currentLang = currentLang === "en" ? "tr" : "en";
      localStorage.setItem("lang", currentLang);
      applyLang();
    }
    applyLang();
  </script>

  <!-- Lightbox JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
